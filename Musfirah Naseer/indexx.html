<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Feedback Form</h1>



    <form action="">
        <div>
            <label for="First name"> First Name :</label>
            <input type="text" id="First name" placeholder="Enter name here">
            <label for="Second name">Second Name :</label>
            <input type="text" id="Second name" placeholder="Enter surname here">
        </div>
        <br>
        <div>
            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label>
        </div>
        <div>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
        </div>
        <br>
        <div>
            <label for="email">email :</label>
            <input type="text" id="email" placeholder="e-mail address">
        </div>
        <br>
        <div>
            <label for="Comment">Comment :</label><br>
            <textarea rows="4" cols="50" textarea></textarea>
        </div>
        <br>
        <div>
            <select name="profession" id="profession">
                <option value="cork">cork</option>
                <option value="manager">manager</option>
                <option value="teacher">teacher</option>
            </select>
        </div>
        <br>
        <div>
            <button>Send Feedback</button>
            <button>Reset</button>
        </div>
    </form>


    </div>
</body>

</html>
